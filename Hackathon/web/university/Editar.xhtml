<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MusicEditDlg" widgetVar="MusicEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Alterar Musicas">
            <h:form id="MusicEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{musicController.selected != null}">
                        <p:outputLabel value="Title" for="title" />
                        <p:inputText id="title" value="#{musicController.selected.title}" title="Title" required="true" requiredMessage="Title Obrigatório"/>

                        <p:outputLabel value="Artist" for="artist" />
                        <p:inputText id="artist" value="#{musicController.selected.artist}" title="Artist" required="true" requiredMessage="Artist Obrigatório"/>

                        <p:outputLabel value="Album" for="album" />
                        <p:inputText id="album" value="#{musicController.selected.album}" title="Album" required="true" requiredMessage="Album Obrigatório"/>

                        <p:outputLabel value="Description" for="description" />
                        <p:inputText id="description" value="#{musicController.selected.description}" title="Description" required="true" requiredMessage="Description Obrigatório"/>

                        <p:outputLabel value="Duration" for="duration" />
                        <p:inputText id="duration" value="#{musicController.selected.duration}" title="Duration" required="true" requiredMessage="Duration Obrigatório"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{musicController.update}" value="Salvar" update="display,:MusicListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MusicEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="MusicEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
